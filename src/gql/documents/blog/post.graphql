query Post($locale: I18NLocaleCode, $id: ID) {
  post(locale: $locale, id: $id) {
    data {
      id
      attributes {
        title
        description
        metaTitle
        slug
        locale
        thumbnail {
          ...ImageFragment
        }
        content {
          __typename
          ... on ComponentDynamicContentText {
            id
            text
          }
          ... on ComponentDynamicContentImage {
            id
            media {
              ...ImageFragment
            }
          }
        }
      }
    }
  }
}

fragment ImageFragment on UploadFileEntityResponse {
  data {
    attributes {
      name
      alternativeText
      blurhash
      formats
      url
    }
  }
}
